  </header>
  <main class="container" role="main">
      <h2>Profil Pengguna</h2>
      
      <div data-profile-incomplete>
        <div class="profile-warning">
          <h3>üìù Lengkapi Profil Anda</h3>
          <p>Silakan lengkapi informasi profil Anda terlebih dahulu.</p>
        </div>
      </div>
      
      <div class="profile-header">
        <img class="avatar" id="user-avatar" src="png/icon profile cowo.png" alt="Avatar" width="96" height="96">
        <div id="saved-profile" class="profile-info"></div>
      </div>
      
      <form id="profile-form" autocomplete="on">
        <label for="name">Nama <span style="color: red;">*</span></label>
        <input id="name" type="text" placeholder="Nama lengkap" minlength="1" maxlength="50" required autocomplete="name" />
        
        <label for="gender">Gender <span style="color: red;">*</span></label>
        <select id="gender" required>
          <option value="">Pilih Gender</option>
          <option value="male">Laki-laki</option>
          <option value="female">Perempuan</option>
        </select>
        
        <label for="nim">NIM <span style="color: red;">*</span></label>
        <input id="nim" type="text" placeholder="10 digit NIM" pattern="[0-9]{10}" minlength="10" maxlength="10" required autocomplete="on" />
        
        <label for="kelas">Kelas <span style="color: red;">*</span></label>
        <select id="kelas" required>
          <option value="">Pilih Kelas</option>
          <option value="K1">K1</option>
          <option value="K2">K2</option>
          <option value="K3">K3</option>
        </select>
        
        <br>
        <button type="submit" id="save-profile">Simpan Profil</button>
      </form>
      
      <div id="profile-status" class="muted" style="margin-top: 16px;"></div>
      
      <!-- Logout Button -->
      <div class="logout-section" style="margin-top: 24px; padding-top: 20px; border-top: 1px solid #e5e7eb;">
        <button id="logout-btn" class="logout-btn">Logout</button>
      </div>
    </div>
  </main>
  <footer>
    <div class="container">
